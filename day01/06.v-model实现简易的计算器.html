<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model实现简易计算器</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="calc"/>
        <input type="text" v-model="result"/>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                n1:'0',
                opt: '+',
                n2:'0',
                result:'0'
            },
            methods:{
                calc(){
                    switch (this.opt) {
                        case "+":
                            // 输入校验，todo...
                            this.result = parseInt(this.n1) + parseInt(this.n2);
                            break;
                        case "-":
                            this.result = parseInt(this.n1) - parseInt(this.n2);
                            break;
                        case "*":
                            this.result = parseInt(this.n1) * parseInt(this.n2);
                            break;
                        case "/":
                            this.result = parseInt(this.n1) / parseInt(this.n2);
                            break;
                        default:
                            break;
                    }
                }
            }
        })
    </script>
</body>
</html>
