<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model 双向数据绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <input type="text" v-model="msg">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'我们都是好学生'
            },
            methods:{}
        })
    </script>
</body>
</html>
