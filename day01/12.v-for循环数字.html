<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--数字从1开始-->
        <p v-for="count in 10">{{count}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{}
        })
    </script>
</body>
</html>
