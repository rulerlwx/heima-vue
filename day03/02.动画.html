<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="../js/vue.js"></script>
    <style type="text/css">
        /*进入至离开，两个时间点*/
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        /*两个时间段*/
        .v-enter-active,
        .v-leave-active{
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--需求：点击按钮，让 h3 显示或隐藏-->
        <input type="button" value="toggle" @click="flag=!flag"/>
        <transition>
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{}
        })
    </script>
</body>
</html>
