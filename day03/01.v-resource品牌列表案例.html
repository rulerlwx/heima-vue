<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌列表案例</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <!--<label>ID:<input type="text" class="form-control" v-model="id"></label>-->
                <label>Name:<input type="text" class="form-control" v-model="name" @keyup.enter="add"></label>
                <input type="button" value="添加" class="btn btn-primary" @click="add"/>
                <label>搜索名称关键字：<input type="text" class="form-control" v-model="keywords" v-focus v-color="'red'"/> </label>
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Ctime</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="item in search(keywords)" :key="item.id">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.ctime | dateFormat('yyyy-mm-dd')}}</td>
                <td><a href="" @click.prevent="del(item.id)">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        // 全局-过滤器-时间格式化
        // pattern="" 默认赋值为""
        Vue.filter('dateFormat', function (dateStr, pattern="") {
            var dt = new Date(dateStr);
            var y = dt.getFullYear();
            var m = (dt.getMonth() + 1).toString().padStart(2,0);
            var d = dt.getDate().toString().padStart(2,0);
            if (pattern.toLowerCase() == "yyyy-mm-dd") {
                return `${y}-${m}-${d}`;// esc 下面那个键
            } else {
                var h = dt.getHours().toString().padStart(2,0);
                var min = dt.getMinutes().toString().padStart(2,0);
                var s = dt.getSeconds().toString().padStart(2,0);
                return `${y}-${m}-${d} ${h}:${min}:${s}`;
            }
        });
        Vue.directive('focus',{
            // 第一个参数 el：表示被绑定了指令的那个元素，是一个原生 js 对象
            bind:function (el) {

            },
            inserted:function (el) {
                el.focus();
            },
            update:function () {

            }
        });
        Vue.directive('color', {
            bind: function (el,binding) {
                // 内联样式
                // el.style.color = 'red';// 不应该写死，参数应该从页面传来
                el.style.color = binding.value;
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {
                name: '',
                keywords: '',
                list: [
                    {id: 1, name: '奔驰', ctime: new Date()},
                    {id: 2, name: '宝马', ctime: new Date()}
                ]
            },
            // 初始化列表数据
            beforeMount(){
                this.getAllList();
            },
            methods: {
                getAllList(){
                  this.$http.get('http://www.liulongbin.top:3005/api/getprodlist').then(result => {
                      var result = result.body;
                      if (result.status === 0) {
                          this.list = result.message;
                      } else {
                          alert("获取数据失败")
                      }
                  })
                },
                add() {
                    this.$http.post('http://www.liulongbin.top:3005/api/addproduct',
                        {name:this.name},// id 不用传，后台自动生成
                        {emulateJSON: true})
                        .then(result =>{
                            if (result.body.status === 0) {
                                // 添加完成后，查出所有数据回显到表单
                                this.getAllList();
                                this.name = '';
                            }else{
                                alert("添加失败");
                            }
                        })
                },
                // 删除
                del(id) {
                    this.$http.get('http://www.liulongbin.top:3005/api/delproduct/' + id).then(result => {
                        if (result.body.status == 0) {
                            // 刷新页面数据
                            this.getAllList();
                        }else {
                            alert("删除失败");
                        }
                    })
                },
                search(keywords) {
                    var newList = [];
                    this.list.forEach(item => {
                        if (item.name.indexOf(keywords) != -1) {
                            newList.push(item);
                        }
                    });
                    return newList;
                }
            }
        });
    </script>
</body>
</html>
