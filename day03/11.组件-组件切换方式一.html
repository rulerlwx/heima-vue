<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换方式一</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="flag=true">登录</a>
        <a href="" @click.prevent="flag=false">注册</a>

        <!--这里的 flag 不用取非-->
        <login v-if="flag"></login>
        <register v-else="flag"></register>
    </div>

    <script>
        Vue.component('login',{
            template:'<h3>登录组件</h3>'
        });
        Vue.component('register',{
            template:'<h3>注册组件</h3>'
        });
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{}
        })
    </script>
</body>
</html>
