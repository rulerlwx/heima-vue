<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-创建组件方式一</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-com1></my-com1>
    </div>
    <script>
        var com1 = Vue.extend({
            template:'<h3>这是使用 Vue.extend 创建的组件</h3>'
        });
        Vue.component('myCom1', com1);// myCom1：组件名称，com1：组件模板对象
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    </script>
</body>
</html>
