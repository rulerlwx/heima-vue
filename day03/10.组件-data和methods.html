<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的-data/methods-计数器</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
        <hr/>
        <counter></counter>
        <hr/>
        <counter></counter>
    </div>
    <!--计数器组件-->
    <template id="temp1">
        <div>
            <input type="button" value="+1" @click="increment"/>
            <h3>{{count}}</h3>
        </div>
    </template>
    <script>
        // 定义一个对象
        // var dataObj = {count:0};// 组件不能用全局的变量，这是为什么要返回一个 {} 的原因
        Vue.component('counter', {
            template: '#temp1',
            data: function () {
                return {count: 0}
            },
            methods: {
                increment() {
                    this.count++;
                }
            }
        });
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    </script>
</body>
</html>
